{% extends "nav.html" %}
{%block body%}

  <div class="container " style="margin-top: 30px;">
    <h2 class="text-center " style="text-transform: uppercase; font-size: 30px; font-weight: bold;"> View Patient </h2>
    <br>
<table class="table"  id="example" >
  <thead style="color: black">
    <tr>
      <th scope="col">Patient Id</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Patient Contact</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for views in viewspatient %}
    <tr>
      <th scope="row">{{views.id}}</th>
      <td>{{views.Name}}</td>
      <td>{{views.Phone}}</td>
      <td>{{views.Gender}}</td>
      <td>{{views.Address}}</td>
      <td><a href="{%url 'remove_patient' views.id %}" onclick="return confirm(' Are You Sure? You want to Remove this Record from DataBase')" class="btn btn-danger">Remove</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
  </div>

{%endblock%}
