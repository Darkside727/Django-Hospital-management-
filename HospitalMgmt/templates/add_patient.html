 <div class="container">
    <h2 class="text-center mt-2 mb-3">Add Patient</h2>

 <form method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Patient Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" required name= "name" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Patient gender</label>
    <input type="radio" value="Male"  name="gender" required> Male
    <input type="radio" value="female"  name="gender" required> Female
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Patient Phone</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="phone">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Patient Address</label>
    <textarea class="form-control" name="address" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
